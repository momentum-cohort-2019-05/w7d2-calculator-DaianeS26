<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body class= "h-auto mw-100 bg-grey">
   <div class="header center tc grow f2"><h1 class="purple"> It is all about that math! </h1> </div> 
  <div class="calculator avenir f4">
      <!-- first row -->
    <div class='center tc mt4 first-row'>
        <button class="clear-entry bg-purple white br3 dim grow" onclick= 'clearNums()' id="clear"
            type="button">
            C
        </button>
        <input class="output result bg-purple white mb0 br3 tr shadow1" id="input"
            type="text">
        </input>
       
    </div>
    <!-- second row -->
    <div class='center tc second-row'>
        <button class="button bg-purple white br3 dim grow" value="7" id="seven"
            type="button">
            7
        </button>
        <button class="button left bg-purple white br3 dim grow" value="8" id="eight"
            type="button">
            8
        </button>
        <button class="button left bg-purple white br3 dim grow" value="9" id="nine"
        type="button">
            9
        </button>
        <button class="button2 left bg-light-purple white br3 dim grow" value="/" id="division"
        type="button">
        &divide;
        </button>
    </div>
    <!-- third row -->
    <div class='center tc third-row'>
        <button class="button bg-purple white br3 dim grow" value="4" id="four"
            type="button">
            4
        </button>
        <button class="button left bg-purple white br3 dim grow" value="5" id="five"
            type="button">
            5
        </button>
        <button class="button left bg-purple white br3 dim grow" value="6" id="six"
        type="button">
            6
        </button>
        <button class="button2 left bg-light-purple white br3 dim grow" value= "*" id="multiply"
        type="button">
            &#215;
        </button>
    </div>
    <!-- fourth row -->
    <div class='center tc fourth-row'>
        <button class="button bg-purple white br3 dim grow" value="1" id="one"
            type="button">
                1
        </button>
        <button class="button left bg-purple white br3 dim grow" value="2" id="two"
            type="button">
                2
        </button>
        <button class="button left bg-purple white br3 dim grow" value="3" id="three"
        type="button">
                3
        </button>
        <button class="button2 left bg-light-purple white br3 dim grow" value="-" id="minus"
        type="button">
            &minus;
        </button>
    </div>
    <!-- fifth row -->
    <div class='center tc fifth-row white-90 b'>
        <button class="button bg-purple white-90 br3 dim grow" value="0" id="zero"
            type="button">
             0
        </button>
        <button class="button2 left bg-purple white-90 br3 dim grow" value="." id="dot"
            type="button">
            &sdot;
        </button>
        <button class="button2 left bg-light-purple white-90 br3 dim grow" value="=" id="equal"
        type="button">
            &equals;
        </button>
        <button class="button2 left bg-light-purple white-90 br3 dim grow" value="+" id="plus"
        type="button">
            &plus;
        </button>
    </div>
</div>
